<html>
<head>
    <title>Editar Perfil</title>
</head>
<body>
    <h1>Editar Perfil</h1>

    {% if user_form.errors %}
        <p style="color: red;">
            Please correct the error{{ user_form.errors|pluralize }} below.
        </p>
    {% endif %}

    {% if profile_form.errors %}
        <p style="color: red;">
            Please correct the error{{ profile_form.errors|pluralize }} below.
        </p>
    {% endif %}

    <form enctype="multipart/form-data" method="post" action="">
        <table>
            {{ user_form.as_table }}
            {{ profile_form.as_table }}
        </table>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
