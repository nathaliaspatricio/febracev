{% extends "base.html" %}

{% block title%} | Criar Projeto{% endblock %}

{% block header%}
    <h1>Criar Projeto</h1>
{% endblock %}

{% block content %}

    {% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}

    <form enctype="multipart/form-data" method="post" action="">
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Enviar">
    </form>
{% endblock %}
