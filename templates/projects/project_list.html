{% extends "projects/base.html" %}

{% block header%}
    <h1>{{ block.super }} {{ title }}</h1> 
{% endblock %}

{% block content %}

    {% if project_list %}
        <ul>
        {% for project in project_list %}
            <li><a href="{{ project.get_absolute_url }}">{{ project.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Não há projetos cadastrados.</p>
    {% endif %}

{% endblock %}
