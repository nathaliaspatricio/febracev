<head>

</head>
<body>

    {% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}

    <form action="" method="post">
        <div class="field">
            {{ form.username.errors }}
            <label for="id_subject">Usu√°rio:</label>
            {{ form.username }}
        </div>

            {{ form.password.errors }}

            {{ form.password }}
        </div>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
