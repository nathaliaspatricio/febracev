{% extends "base.html" %}

{% block title%} | Artigos {% endblock %}

{% block head%}
    <link rel="alternate" type="application/rss+xml" title="Coluna da FEBRACE - RSS" href={% url articles_feed %} />
{% endblock %}

{% block header%}
    <h1>Artigos</h1>
{% endblock %}

{% block content %}

    <ul>
    {% for article in object_list %}
        <li><a href="{{ article.get_absolute_url }}">{{ article.title }}</a></li>
    {% endfor %}
    </ul>

{% endblock %}
