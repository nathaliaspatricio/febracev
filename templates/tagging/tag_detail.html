{% extends "base.html" %}

{% block title%} | Tags {% endblock %}

{% block header%}
    <h1>Tag: {{ tag_name }}</h1>
{% endblock %}

{% block content %}

    <ul>
    {% for object in object_list %}
        <li><a href="{{ object.get_absolute_url }}">{{ object.name }}</a></li>
    {% endfor %}
    </ul>

{% endblock %}
